<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Survey Form</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="Survey-Form.css">
    <link rel="icon" href="contact-form.png">

  </head>
  <body>
   <h1 id="title" >Survey Form</h1>
   <p id="description" >Thank you for taking the time to help us improve the platform</p>
   <div>
   <form id="survey-form"  action="https://register-demo.freecodecamp.org">
     <fieldset>
       <label id="name-label" > Name    <input id="name" name="name" required type="text" placeholder="Enter Your Name">
       </label>
     
     
       <label id="email-label" > Email   <input id="email" name="email" required type="email" placeholder="Enter Your Email">
       <label id="number-label" >Age(optional)    <input id="number" name="age" type="number" min="13" max="120" placeholder="Min 13 years" class="age">  </label></fieldset> 
       <label for="role">Which option best describes you?
        <select id="dropdown" >
            <option value="">Select current role</option>
            <option value="1">Student</option>
            <option value="2">Full Time Job</option> 
            <option value="3">Full Time Learner</option>
            <option value="4">Prefer not to say</option>
            <option value="5">Other</option>
        </select>
      </label>
         
     </fieldset>
    <fieldset>
        <p>Would you recommend this to a friend?</p>
        <label> <input type="radio" value="referrer"  name="referrer"
            class="inline"> Definitely  </label>
        <label><input type="radio" name="referrer" value="referrer"
            class="inline"> Maybe</label>
        <label><input type="radio" name="referrer" value="referrer"
            class="inline"> Not Sure </label>
        </fieldset>
        <p>What is your favorite feature of this website?</p>
        <select>
            <option value="">Select an option</option>
            <option value="1">Challenges</option>
            <option value="2">Projects</option>
            <option value="3">Community</option>
            <option value="4">Open Source</option>
        </select>
        
    </fieldset>
    <fieldset>
        <p>What would you like to see improved? (Check all that apply)</p>
        <label for="improvement" ><input type="checkbox" value="improvement" class="improvement" >Front-end Projects</label>
        <label for="improvement"><input type="checkbox" value="improvement" class="improvement">Back-end Projects</label>
        <label for="improvement"><input type="checkbox" value="improvement" class="improvement" >Data Visualization</label>
        <label for="improvement"><input type="checkbox" value="improvement" class="improvement">Challenges</label>
        <label for="improvement"><input type="checkbox" value="improvement" class="improvement">Open Source Community</label>
        <label for="improvement"><input type="checkbox" value="improvement" class="improvement">Gitter help rooms</label>
        <label for="improvement"><input type="checkbox" value="improvement" class="improvement">Videos</label>
        <label for="improvement"><input type="checkbox" value="improvement" class="improvement">City Meetups</label>
        <label for="improvement"><input type="checkbox" value="improvement" class="improvement">Wiki</label>
        <label for="improvement"><input type="checkbox" value="improvement" class="improvement">Forum</label>
        <labe for="improvement"><input type="checkbox" value="improvement" class="improvement">Additional Course</label>
        <label for="suggestions">Any comments or suggestions?<textarea name="suggestions" id="suggestions" cols="30" rows="10" placeholder="Any Comments here..." ></textarea></label>
    </fieldset>
    <input type="submit" id="submit" value="Submit">
   </form>
</div>
  </body>
</html>
